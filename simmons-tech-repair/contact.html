        <script>
            function createCookie(key, value) {
                const d = new Date();
                d.setTime(d.getTime() + (30*24*60*1000))
                let expires = "expires="+ d.toUTCString();
                document.cookie = key + "=" + value + ";" + expires + ";path=/";
            }
            function getCookie(key) {
                let name = key + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(";");
                for(let i=0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == " ") {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length)
                    }
                }
                return "";
            }
            themeValue = getCookie("theme");
            if (themeValue == "light") {
                document.getElementsByTagName("link")[0].setAttribute("href", "styles.css");
            }
            if (themeValue == "dark") {
                document.getElementsByTagName("link")[0].setAttribute("href", "styles-dark.css")
            }
            function toggleTheme() {
                var theme = document.getElementsByTagName("link")[0];
                if (theme.getAttribute("href") == "styles.css") {
                    theme.setAttribute("href", "styles-dark.css");
                    createCookie("theme", "dark");
                } else {
                    theme.setAttribute("href", "styles.css");
                    createCookie("theme", "light");
                }
            }
        </script>
